<div class="container-fluid">
  <aside class="sidebar">
    <h1>Game leader board</h1>
  </aside>
  <aside class="sidebar2">
    <h1>Team leader board</h1>

      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>

          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>

          <th scope="row">2</th>

          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

  </aside>
