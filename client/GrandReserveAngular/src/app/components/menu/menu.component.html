<div class="container-fluid">
  <aside class="sidebar">
    <h1>Game leader board</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover team">
        <thead >
          <tr>
            <th scope="col">Team</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
          <tr style="background-color:red" *ngFor="let player of game.teams[0]?.players">
            <td>{{player.name}}</td>
            <td>{{player.points}}</td>
          </tr>
          <tr></tr>
          <tr style="background-color:blue" *ngFor="let player of game.teams[1]?.players">
            <td>{{player.name}}</td>
            <td>{{player.points}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </aside>
  <aside class="sidebar2">
    <h1>Team leader board</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="team == '0' else a">
            <tr *ngFor="let player of game.teams[0]?.players">
              <td>{{player.name}}</td>
              <td>{{player.points}}</td>
            </tr>
          </ng-container>
          <ng-template #a>
            <tr *ngFor="let player of game.teams[1]?.players">
              <td>{{player.name}}</td>
              <td>{{player.points}}</td>
          </ng-template>
        </tbody>
      </table>
    </div>
    <button class="btn btn btn-warning" *ngIf="!isPlayer" (click)="endGame()">End Game</button>
  </aside>
  <div class="container">
    <div class="row">
      <div class="col red"></div>
      <div class="col red"></div>
      <div class="col white" (click)="open(2); "></div>
      <div class="col white" (click)="open(3); "></div>
      <div class="col white" (click)="open(4); "></div>
    </div>
    <div class="row">
      <div class="col red"></div>
      <div class="col white" (click)="open(6); "></div>
      <div class="col white" (click)="open(7); "></div>
      <div class="col white" (click)="open(8); "></div>
      <div class="col white" (click)="open(9); "></div>
    </div>
    <div class="row">
      <div class="col white" (click)="open(10); "></div>
      <div class="col white" (click)="open(11); "></div>
      <div class="col white" (click)="open(12); "></div>
      <div class="col white" (click)="open(13); "></div>
      <div class="col white" (click)="open(14); "></div>
    </div>
    <div class="row">
      <div class="col white" (click)="open(15); "></div>
      <div class="col white" (click)="open(16); "></div>
      <div class="col white" (click)="open(17); "></div>
      <div class="col white" (click)="open(18); "></div>
      <div class="col blue"></div>
    </div>
    <div class="row">
      <div class="col white" (click)="open(20); "></div>
      <div class="col white" (click)="open(21); "></div>
      <div class="col white" (click)="open(22); "></div>
      <div class="col blue"></div>
      <div class="col blue"></div>
    </div>
  </div>
</div>
