<div class="container form-cont" align="center">
  <form class="form-signin" id="submitGameRegis" (ngSubmit)="submitGameRegis()">
    <h2>User Sign in</h2>
    <br>
    <div class="form-row one">
      <label>
        Game Code:
        <br>
        <input class="text" [(ngModel)]=code name="code">
      </label>
    </div>
    <div class="form-row two">
      <div class="col">
        <label>
          Username:
        </label>
          <br>
          <input class="text" [(ngModel)]=name name="name">
          
      </div>
      <div class="col">
        <label>
          Team:
        </label>
          <br>
          <input class="text" [(ngModel)]=team name="team">
          <select class="custom-select" id="inputGroupSelect01" name="team" [(ngModel)]=team>
              <option value="0">Red</option>
              <option value="1">Blue</option>
            </select>
      </div>
    </div>
    <div class="container btn-cont">
      <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Submit</button>
    </div>
  </form>
</div>
